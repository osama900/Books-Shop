<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
            <h1 id="titleInHeader">Book shop</h1>
    </header>

    <main>                                                                                                          
    
<div id="formDiv">


        <form id="dataForm">
<fieldset>
    <label for="bookName">Book name</label>
    <input type="text" id="bookName" required>
    <br>
    <label for="bookPrice">Book Price</label>
    <select id="bookPrice" name="bookPrice" required>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        </select>
        <br>
        <input type="submit">

</fieldset>

        </form>
</div>

<div id="resultTableDiv">
<table id="resultTable">
    <tr>
        <th style="width: 50%;">Book name</th>
        <th style="width: 25%;">Book page</th>
        <th style="width: 25%;">Book price</th>
    </tr>
</table>
<p id="totalPrices">total : </p>

</div>

    </main>

    <footer>
            <p>&copy; ASAC 2021</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
